<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Business Information Portal - Search Results</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
        <li>
            <h2>{{ result[1] }}</h2>
            <p>{{ result[2] }}</p>
            <p><a href="{{ result[3] }}" target="_blank">{{ result[3] }}</a></p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
